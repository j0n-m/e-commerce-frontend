<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Den</title>
</head>

<body>
  <script async>
    const minScreenHeight = window.screen.height;
    window.minHeight = minScreenHeight;
    const lsTheme = localStorage.getItem("theme");

    const preferDarkTheme = window.matchMedia(
      "(prefers-color-scheme: dark)"
    ).matches

    if (lsTheme === "auto") {
      document.documentElement.className = (preferDarkTheme ? "dark" : "light");
    } else if (lsTheme === "dark") {
      document.documentElement.className = "dark";
    }
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <style>
    .dark {
      background-color: #121212;
      color: #dbdbdb;
    }
  </style>
</body>

</html>
