<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Den</title>
  <link rel="prefetch" href="./src/assets/images/banners/fallbanner.svg" as="image">
</head>

<body>
  <script async>
    const lsTheme = localStorage.getItem("theme");

    const preferDarkTheme = window.matchMedia(
      "(prefers-color-scheme: dark)"
    ).matches

    if (lsTheme === "auto") {
      document.documentElement.className = (preferDarkTheme ? "dark" : "light");
    } else if (lsTheme === "dark") {
      document.documentElement.className = "dark";
    }
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <style>
    .dark {
      background-color: #0f0f0f;
      color: #f1f1f1;
    }

    .light {
      background-color: white;
      color: #0f0f0f;
    }
  </style>
</body>

</html>
